<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>The Vue Framework - 2.5.17</title>
    </head>

    <body>
        <h1>Learning Vue.js</h1>

        <p>Dynamic content under this!</p>

        <p id="app">
            {{ r }}
            <span v-if="r > 0.5">Greater</span>
            <span v-else-if="r < 0.5">Smaller</span>
            <span v-else>Equal</span>
        </p>

        <p><i>Footer.</i></p>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

        <script>
            let app = new Vue({
                el: "#app",

                data: {
                    message: "The message, sir.",
                    r: 0.9,
                },
            });
        </script>
    </body>
</html>
