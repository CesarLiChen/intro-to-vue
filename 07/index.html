<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>The Vue Framework - 2.5.17</title>
        <style>
            .list-item {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h1>Learning Vue.js</h1>

        <p>Dynamic content under this!</p>

        <div id="app">
            <ul>
                <li class="list-item" v-for="task in todos" v-on:click="task.done = !task.done">
                    <span v-if="task.done">
                        <s>{{task.text}}</s>
                    </span>

                    <span v-else>
                        {{task.text}}
                    </span>
                </li>
            </ul>
        </div>

        <p><i>Footer.</i></p>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>

        <script>
            console.log("Working");
            let app = new Vue({
                el: "#app",

                data: {
                    message: "The message, sir.",
                    todos: [
                        {text: "Take out bird", done: false},
                        {text: "Clean crocodile", done: false},
                        {text: "Think of more things to do", done:false},
                    ],
                },
            });
        </script>
    </body>
</html>
